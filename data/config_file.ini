# Parameter to define which features should be extraced
[extractors_default]
extractors=ShapeDescriptor,IntensityFeatures,IntensityFeatureSuperpixel

[segmentation_default]
# If multiple segmentations exist: Define on which one to work
segmentation_tag = tag_1
weight_channel = c01

[zernike_default]
degree = 5

[haralick_default] 
distance = 1,5
channels = 2

[superpixel_default]
cell_area = 2000
number_superpixel = 10
thresh = 500
rescale_range = 50,500
channel = 1,4

[intensity_default] 
pixel_size = 0.1625

[acquisition_default]
objective = 40x
pixel_xy = 0.1625
spacing = 2

# Number of cores used for multiprocessing
[multiprocessing_default]
nr_of_cores = 2
